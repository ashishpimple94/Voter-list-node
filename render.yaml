services:
  - type: web
    name: excel-voter-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      - key: MONGODB_URI
        sync: false
        # Set this in Render Dashboard -> Environment Variables
        # Format: mongodb+srv://username:password@cluster.mongodb.net/database-name?retryWrites=true&w=majority

